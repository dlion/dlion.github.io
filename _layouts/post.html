<!DOCTYPE html>
<html>
    <head>
      <title>Domenico Luciani | DLion ~ Blog | {{ page.title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{{ site.url }}/public/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
        <link href="{{site.url}}/public/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{ site.url }}/public/css/page.css" rel="stylesheet" media="screen">
        <link href="{{ site.url }}/public/css/blog.css" rel="stylesheet" media="screen">
        <link href="{{ site.url }}/public/css/syntax3.css" rel="stylesheet" media="screen">
        <link rel="shortcut icon" href="{{site.url}}/favicon.ico"/>
        <meta property="og:title" content="{{page.title}}" />
        <meta property="og:type" content="article" />
        <meta property="article:published_time" content="{{page.date}}" />
        <meta property="article:author" content="{{site.url}}/">
        <meta property="og:image" content="http://a.disquscdn.com/uploads/users/5012/6939/avatar92.jpg?1388511981"/>
        <meta property="og:url" content="{{site.url}}{{page.url}}">
        <meta name="twitter:url" content="{{site.url}}{{page.url}}">
    </head>
    <body>
        <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Domenico Luciani | <strong>DLion ~ Blog</strong></a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/">Blog</a></li>
                <li><a href="{{ site.url }}/about">About</a></li>
            </ul>
        </div>
        </nav>
        </header>
        <div id="blog-testata" class="page">
          <div class="row">
            <div class="col-xs-12">
              <h1 class="text-center"><span class="site-name"><a class="url-post" href="/">Domenico Luciani</a></span> | <strong>DLion ~ Blog</strong></h1>
            </div>
          </div>
        </div>
        <div id="blog-corpo" class="page-alternate-blog">
          <div class="container">
            <div class="alto-post">
              <h2 class="title-post-in">{{ page.title }}</h2>
              <p class="date-post">{{ page.date | date_to_string }}</p>
            </div>
            <div class="content">
              {{content}}
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-8"></div>
              <div class="col-xs-6 col-md-4">
                <h3><strong>Share this post</strong></h3>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-8"></div>
              <div class="col-xs-6 col-md-4 sharing">
                <a id="share" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235'); return false;" href="http://twitter.com/share?text={{page.title}}&url={{site.url}}{{page.url}}"><i class="fa fa-twitter fa-2x"></i></a><a id="share" onclick="window.open(this.href, 'facebook-share', 'width=580, height=296'); return false;" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"><i class="fa fa-facebook-square fa-2x"></i></a><a id="share" onclick="window.open(this.href, 'google-plus-share', 'width=490, height=530'); return false;" href="https://plus.google.com/share?url={{site.url}}{{page.url}}"><i class="fa fa-google-plus-square fa-2x"></i></a>
              </div>
            </div>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
              var disqus_shortname = 'dlion'; // required: replace example with your forum shortname
              (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
            </script>
          </div>
        </div>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-40851910-1', 'dlion.it');
          ga('send', 'pageview');
        </script>
    </body>
</html>
