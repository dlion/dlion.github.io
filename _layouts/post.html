<!DOCTYPE html>
<html>
    <head>
      <title>Domenico Luciani | DLion ~ Blog | {{ page.title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{{ site.url }}/public/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
        <link href="{{ site.url }}/public/css/page.css" rel="stylesheet" media="screen">
        <link href="{{ site.url }}/public/css/blog.css" rel="stylesheet" media="screen">
        <link href="{{ site.url }}/public/css/syntax3.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Domenico Luciani | <strong>DLion ~ Blog</strong></a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/">Blog</a></li>
                <li><a href="{{ site.url }}/about">About</a></li>
            </ul>
        </div>
        </nav>
        </header>
        <div id="blog-testata" class="page">
          <div class="row">
            <div class="col-xs-12">
              <h1 class="text-center"><span class="site-name">Domenico Luciani</span> | <strong>DLion ~ Blog</strong></h1>
            </div>
          </div>
        </div>
        <div id="blog-corpo" class="page-alternate-blog">
          <div class="container">
            <div class="alto-post">
              <h2 class="title-post-in">{{ page.title }}</h2>
              <p class="date-post">{{ page.date | date_to_string }}</p>
            </div>
            <div class="content">
              {{content}}
            </div>
          </div>
        </div>
    </body>
</html>
