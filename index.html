<!DOCTYPE html>
<html class="no-js" lang="it">
<head>
    <title>{{site.description_name}} | {{site.description_blog}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="author" href="https://plus.google.com/+DomenicoLeoneLuciani/posts"/>
    <!-- SEO -->
    <link rel="canonical" href="{{site.url}}/" />
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{site.description_name}} | {{site.description_blog}}">
    <meta itemprop="description" content="Domenico Luciani's Blog">
    <meta itemprop="image" content="{{site.url}}/public/img/pic.jpg">
    <!-- Open Graph data -->
    <meta property="og:locale" content="it_IT" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{site.description_name}} | {{site.description_blog}}" />
    <meta property="og:description" content="Domenico Luciani's Blog" />
    <meta property="og:url" content="{{site.url}}/" />
    <meta property="og:site_name" content="{{site.description_name}} | {{site.description_blog}}" />
    <meta property="og:image" content="{{site.url}}/public/img/pic.jpg" />
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">
    <meta name="twitter:site" content="dlion92">
    <meta name="twitter:title" content="{{site.description_name}} | {{site.description_blog}}">
    <meta name="twitter:description" content="Domenico Luciani's Blog">
    <meta name="twitter:creator" content="dlion92">
    <meta name="twitter:creator:id" content="dlion92">
    <meta name="twitter:image:src" content="{{site.url}}/public/img/pic.jpg">
    <meta name="twitter:domain" content="{{site.url}}/">
    <!-- FINE SEO -->

    <!-- FOUNDATION -->
    <link rel="stylesheet" href="public/css/foundation.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/css/custom.css" />
    <script src="public/js/vendor/modernizr.js"></script>
</head>
<body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#"><span class="element">{{site.description_name}}</span> | <span id="titolettoNavbar">{{site.description_blog}}</span></a></h1>
            </li>
             <li class="toggle-topbar menu-icon"><a href="#"></a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="right">
                <li>
                    <a href="{{site.url}}/about">
                        <span class="title-menutopbar element">About</span>
                    </a>
                </li>
            </ul>
        </section>
    </nav>
    <div class="container">
        <div class="row text-center titolone">
            <div class="large-5 large-offset-1 columns" >
                <h1 id="titoloNome"><a href="{{site.url}}/">{{site.description_name}}</a></h1>
            </div>
            <div class="large-6 large-centered columns" >
                <h1 id="titoloDescr" class="large-text-left">{{site.description_blog}}</h1>
            </div>
        </div>
    </div>
{% for post in site.posts %}
    <div class="row text-center primoPiano">
        <div class="large-2 columns large-text-right dataPrimoPiano">
            <h6>{{post.date | date_to_string}}</h6>
        </div>
        <div class="large-10 large-text-left columns testoPrimoPiano">
            <h3><a href="{{post.url}}">{{post.title}}</a></h3>
        </div>
    </div>
{% endfor %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o)
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-40851910-1', 'dlion.it');
        ga('send', 'pageview');
    </script>

    <script src="public/js/vendor/jquery.js"></script>
    <script src="public/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
