# Site settings
title:       Domenico Luciani | DLion ~ Blog
email:       domenicoleoneluciani@gmail.com
author:      Domenico Luciani
description: "Domenico Luciani |  DLion ~ Blog"
baseurl:     ""
url:         "https://dlion.it"
date_format: "%-d %b, %Y"

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics:
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    true
show_social_icons:    true
ajaxify_contact_form: false
enable_mathjax: true
extended_fonts: true
enable_anchorjs: true

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id: 

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: dlion

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username: DLion
bitbucket_username:
stackoverflow_id:
twitter_username:
skype_username:
steam_nickname:
google_plus_id:
linkedin_username: dlion
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: false
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  share_buttons:
    text:         'Condividi questo articolo!'
    facebook:     'Condividi su Facebook'
    twitter:      'Condividi su Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Condividi su LinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
    stumbleupon:  'Share on StumbleUpon'
    hackernews:   'Share on Hacker News'
  post:
    updated:        'Aggiornato'
    minute_read:    "minuti per leggere tutto l'articolo"
    related_posts:  'Articoli correlati'
  index:
    coming_soon: 'Coming soon...'
  contact:
    email:    'Indirizzo Email'
    content:  'What would you like to say?'
    subject:  'New submission!'
    submit:   'Say Hello'
    ajax:
      sending:  'sending..'
      sent:     'Message sent!'
      error:    'Error!'
  thanks: 'Thanks for contacting us. We will reply as soon as possible.'
  og_locale: 'it_IT'

# Build settings
markdown:     kramdown
#redcarpet:
#  extensions: ['smart', 'tables', 'with_toc_data']
permalink:   /:title/
paginate:     15
sass:
  compressed: true
gems:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude: [vendor]
